{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href = "{% static 'css/styles.css' %}" rel="stylesheet">
<html>
    <head>
        <title>Result</title>
    </head>
    <body style="background-color: rgb(172, 172, 172);">
       <h1 style="text-align: center;">Result</h1>
       <hr>
    <div class="resultcontent">
       <img src="../media/img.jpg" height="250px" width="250px"/><br><br>
    <div class="resultvalues">
       {% for r,p in res %}
        <strong> {{r}} </strong> --> <em> {{p}}% </em> <br> 
        <a href="https://www.google.com/search?q={{r}}">Information</a> | <a href="https://images.google.com/images?q={{r}}">Related Images</a><br/>    
       {% endfor %}
    </div>   
    </div> 
    </body>
</html>
