{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>Object AI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href = "{% static 'css/styles.css' %}" rel="stylesheet">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
        </style>
    </head>
    <body style="background-color: rgb(172, 172, 172);">
        <br>
        <h1 style="text-align: center; color: black; font-family: 'Monoton' , cursive;">Object AI</h1><br>
        <h2 class="d-flex justify-content-center font-weight-light">Image Upload Page</h2><br>
        <hr>
        <br>
        <form action="/imageprocess" method="POST" enctype="multipart/form-data"  class="d-flex justify-content-center">
            {% csrf_token %}
            <input id="image" type="file" name="image"/><br><br>
            <input class="btn btn-primary" type="submit" value="Submit"/>
        </form>
        <br>
        <br>
        <div class="abouttxt">
            <a href="/about" class="abouttxt">About</a>
        </div>
    </body>
</html>
